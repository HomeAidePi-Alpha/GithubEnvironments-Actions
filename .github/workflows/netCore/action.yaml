name: 'Deploy ASP.NET Core app to Azure Web App'

on:
  push:
    branches:
      - "main"

inputs:
  AZURE_CREDENTIALS:
    description: 'Azure Credentials'
    required: true
  AZURE_WEBAPP_PUBLISH_PROFILE:
    description: 'Azure WebPublish Profile for WebApp'
    required: true
  TEAMS_WEBHOOK:
    description: 'ChatOps Webhook for Ms Teams Channel Connector'
    required: true
  DOTNET_VERSION:
    description: 'Version of .Net Core to target'
    required: true

runs:
    using: "composite"
    steps:
      # Checkout the repo
      - name: Checkout the repo
        uses: actions/checkout@main

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}

      - name: Build Application
        working-directory: './.github/workflows/azure/cs-App-CI-CQ-CD'
        shell: bash
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o './published-app'

      # Publish artifact
      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: published-app
          path: './cs-App-CI-CQ-CD/published-app'
          creds: ${{ inputs.AZURE_CREDENTIALS }}

      # Download published artifact
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: published-app
          path: './published-app'

      # Deploy to web app
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: Azure-DotNet-Dev-Alpha
          publish-profile: ${{ inputs.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './published-app'

      # Send Chat Ops notification
      - name: Send chat ops notification to teams
        uses: dhollerbach/actions.send-message-to-ms-teams@1.0.10
        with:
          webhook: ${{ inputs.TEAMS_WEBHOOK }}
          message: 'Deployment Completed for commit: ${{ github.sha }}'
  
